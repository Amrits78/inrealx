<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ThriveInReal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
        }
        .button {
            background: #d4af37; /* Gold */
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .button:hover {
            background: #b8860b; /* Darker Gold */
        }

          /* Media query for mobile devices */
          @media (max-width: 600px) {
            .button-container {
                flex-direction: column; /* Stack buttons vertically */
            }
            .button {
                width: calc(100% - 60px);/* Make buttons full width */
                margin: 10px 0; /* Add vertical margin */
            }
        }



    </style>
</head>
<body>

    <div class="container">
        <h1>Unlock Your Success in Real</h1>
        <p>Select your role to proceed:</p>

        <div class="button-container">
            <a href="/role/pro/" class="button">Aspiring Professional</a>
            <a href="/role/ceo/" class="button">Full-Time CEO</a>
        </div>
    </div>

</body>
</html>
